<html>
<head>
    <title>Lofi music project by dqv12908</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"> 
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="#"><strong>HOME</strong></a></li>
                <li><a href="#"><strong>ABOUT</strong></a></li>
                <li><a href="#"><strong>CONNECT</strong></a></li>
            </ul>
        </div>
        <div class="content">
            <div class="leftcol">
                <h1>THE<br>TRUE<br>LOFI</h1>
            </div>
            <div class="rightcol">
                <p>Click here to start the vibe</p>
                <div class="playpause" id="playpausebtn"></div>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script >


    var mysong=document.getElementById("mysong");
    var Icon = document.getElementById("icon");

    Icon.onclick=function(){
        if(mysong.paused){
            mysong.play();
            Icon.src="pause.png"; }
        else{
            mysong.pause();
            Icon.src="play.png";}
            
        }
    </script>


</body>
</html>
